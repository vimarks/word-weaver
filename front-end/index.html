<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <h3><title>WORD-WEAVER</title></h3>
  </head>
  <body>
    <form id="welcome-form" class="welcome-form" action="index.html" method="post">
      <select class="" name="num_players">

        <option value="1">1-Player</option>
        <option value="2">2-Player</option>
        <option value="3">3-Player</option>

      </select>
        <input id="p1username" type="text" name="" value="" placeholder="username1">
        <input id="p2username" style="display:none" type="text" name="" value="" placeholder="username2">
        <input id="p3username" style="display:none" type="text" name="" value="" placeholder="username3">

        <button id= "start-game" type="submit" name="button">start game</button>
    </form>
    <div id="player-names" class="">

    </div>
    <div id="gameboard" class="">
      <div id="row-1">
        <button id="R1-L1" class="letter-button" type="button" name="button">f</button>
        <button id="R1-L2" class="letter-button" type="button" name="button">e</button>
        <button id="R1-L3" class="letter-button" type="button" name="button">a</button>
        <button id="R1-L4" class="letter-button" type="button" name="button">r</button>

      </div>
      <div id="row-2">
        <button id="R2-L1" class="letter-button" type="button" name="button">m</button>
        <button id="R2-L2" class="letter-button" type="button" name="button">t</button>
        <button id="R2-L3" class="letter-button" type="button" name="button">f</button>
        <button id="R2-L4" class="letter-button" type="button" name="button">j</button>

      </div>
      <div id="row-3">
        <button id="R3-L1" class="letter-button" type="button" name="button">q</button>
        <button id="R3-L2" class="letter-button" type="button" name="button">f</button>
        <button id="R3-L3" class="letter-button" type="button" name="button">y</button>
        <button id="R3-L4" class="letter-button" type="button" name="button">i</button>

      </div>
      <div id="row-4">
        <button id="R4-L1" class="letter-button" type="button" name="button">x</button>
        <button id="R4-L2" class="letter-button" type="button" name="button">f</button>
        <button id="R4-L3" class="letter-button" type="button" name="button">l</button>
        <button id="R4-L4" class="letter-button" type="button" name="button">m</button>

      </div>

      <div id="display-box" class="visibility">

      </div>
      <button id= "word-submit" class="visibility" type="button" name="button">submit word</button>  <button id= "clear" class="visibility" type="button" name="button">clear</button>

      <ul id="word-list" class="visibility" >

      </ul>





    </div>
    <script src="index.js" charset="utf-8"></script>
    <script src="game.js" charset="utf-8"></script>


  </body>
</html>
