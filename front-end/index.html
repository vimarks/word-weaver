        <option value="2">2-Player</option>
        <option value="3">3-Player</option>

      </select>
        <input id="p1username" type="text" name="" value="" placeholder="username1">
        <input id="p2username" style="display:none" type="text" name="" value="" placeholder="username2">
        <input id="p3username" style="display:none" type="text" name="" value="" placeholder="username3">

        <button id= "start-game" type="submit" name="button">start game</button>
    </form>
    <div id="player-names" class="">

    </div>
    <div id="timer-count-down"></div>
    <div id="gameboard" class="container gameboard">
      <div id="row-1">
        <button id="R1-L1" class="letter-button btn btn-primary" type="button" name="button">f</button>
        <button id="R1-L2" class="letter-button btn btn-primary" type="button" name="button">e</button>
        <button id="R1-L3" class="letter-button btn btn-primary" type="button" name="button">a</button>

      </div>
      <div id="row-3">

        <button id="R3-L3" class="letter-button btn btn-primary" type="button" name="button">y</button>
        <button id="R3-L4" class="letter-button btn btn-primary" type="button" name="button">i</button>

      </div>
      <div id="row-4">
        <button id="R4-L1" class="letter-button btn btn-primary" type="button" name="button">x</button>
        <button id="R4-L2" class="letter-button btn btn-primary" type="button" name="button">f</button>
        <button id="R4-L3" class="letter-button btn btn-primary" type="button" name="button">l</button>

      </div>
